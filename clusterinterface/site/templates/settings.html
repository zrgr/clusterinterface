{% extends 'base.html' %}

{% block content %}

<div class="container">
  <br>
  <div class="card">
    <div class="card-header">
    Change Settings
    <div class="float-right">
    <a class="material-icons" href="{{ url_for('site.sendHash') }}">arrow_back</a>
    </div>
   </div>
     <div class="card-body">

      <form  action="" method="post" name="form">

            <div class="form-group row">
              <label for="ip" class="col-4 col-form-label">IP Address</label>
              <div class="col-8">
                <input id="ip" name="ip" value="{{ip}}" type="text" class="form-control here" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="port" class="col-4 col-form-label">Port</label>
              <div class="col-8">
                <input id="port" name="port" value="{{port}}" type="text" class="form-control here" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-4 col-form-label">Username</label>
              <div class="col-8">
                <input id="username" name="username" value="{{username}}" type="text" class="form-control here" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-4 col-form-label">Password</label>
              <div class="col-8">
                <input id="password" placeholder="password" name="password" cols="40" rows="5" class="form-control"></input>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>


{% endblock %}
